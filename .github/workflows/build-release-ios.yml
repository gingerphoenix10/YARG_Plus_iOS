on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Pull LFS files
        run: |
          git lfs install
          git lfs pull

      - name: Build Xcode archive
        run: |
          xcodebuild \
            -project Unity-iPhone.xcodeproj \
            -scheme Unity-iPhone \
            -configuration Release \
            -archivePath build/archive.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM=ABCDE12345 \
            ENABLE_BITCODE=NO \
            -destination 'generic/platform=iOS'

      - name: Export unsigned IPA
        run: |
          mkdir -p build/ipa
          
          APP_PATH=$(find build/archive.xcarchive/Products/Applications -name "*.app" -maxdepth 1 | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in archive"
            exit 1
          fi

          APP_NAME=$(basename "$APP_PATH")
          IPA_NAME="${APP_NAME%.app}.ipa"

          echo "Found app at: $APP_PATH"
          echo "Creating IPA: $IPA_NAME"

          # Build Payload directory
          mkdir Payload
          cp -R "$APP_PATH" Payload/

          # Zip into IPA
          zip -r "$IPA_NAME" Payload
          rm -rf Payload

          mv "$IPA_NAME" build/ipa/

      - name: Upload IPA
        uses: actions/upload-artifact@v5
        with:
          name: iOS-IPA
          path: build/ipa/*.ipa
